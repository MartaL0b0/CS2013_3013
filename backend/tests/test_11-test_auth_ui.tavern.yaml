---
test_name: Check user registration errors
includes:
  - !include common.yaml
  - !include components/login.yaml
strict: True

stages:
  - type: ref
    id: login
  - name: Register with missing fields
    request:
      url: "{base_api}/auth/register"
      method: POST
      headers:
        Authorization: "Bearer {access}"
      json:
        a: b
    response:
      status_code: 422
      body:
        is_admin: &m_data
          [Missing data for required field.]
        username: *m_data
        email: *m_data
        first_name: *m_data
  - name: Register with poorly formatted fields
    request:
      url: "{base_api}/auth/register"
      method: POST
      headers:
        Authorization: "Bearer {access}"
      json:
        is_admin: dunno
        username: "{user}"
        email: "{o_email}"
        first_name: "{o_fname}"
    response:
      status_code: 422
      body:
        is_admin: [Not a valid boolean.]
  - name: Register an existing username
    request:
      url: "{base_api}/auth/register"
      method: POST
      headers:
        Authorization: "Bearer {access}"
      json:
        is_admin: false
        username: "{user}"
        email: "{o_email}"
        first_name: "{o_fname}"
    response:
      status_code: 400
      body:
        message: "User {user} already exists"
  - name: Register an existing email
    request:
      url: "{base_api}/auth/register"
      method: POST
      headers:
        Authorization: "Bearer {access}"
      json:
        is_admin: false
        username: "{o_user}"
        email: "{email}"
        first_name: "{o_fname}"
    response:
      status_code: 400
      body:
        message: "A user with email {email} already exists"


---
test_name: Check user registration
includes:
  - !include common.yaml
  - !include components/login.yaml
strict: True

stages:
  - type: ref
    id: login
  - name: User registration
    request:
      url: "{base_api}/auth/register"
      method: POST
      headers:
        Authorization: "Bearer {access}"
      json:
        is_admin: false
        username: "{o_user}"
        email: "{o_email}"
        first_name: "{o_fname}"
        last_name: "{o_lname}"
    response:
      status_code: 204
  - name: Check password set notification was sent
    request:
      url: "{u_lastmail}"
    response:
      status_code: 200
      body:
        from: ["{sys_name}", "{sys_email}"]
        to: ["{o_fname} {o_lname}", "{o_email}"]
        subject: !anystr
        html: !anystr
        text: !anystr
      save:
        $ext:
          function: util:extract_email_html_link_token

---
test_name: Check user initial password flow errors
includes:
  - !include common.yaml
  - !include components/login.yaml
strict: False

stages:
  - name: Login with password unset
    request:
      url: "{base_api}/auth/login"
      method: POST
      json:
        username: "{o_user}"
        password: "{o_pass}"
    response:
      status_code: 400
      body:
        message: Your password is not set
  - name: Attempt to retrieve UI page without token
    request:
      url: "{base}/reset-password"
      method: GET
    response:
      status_code: 422
  - name: Attempt to retrieve UI page with invalid token
    request:
      url: "{base}/reset-password?token=lol"
      method: GET
    response:
      status_code: 422
  - name: Attempt to set password without form data
    request:
      url: "{base}/reset-password"
      method: POST
    response:
      status_code: 422
  - name: Attempt to set password without password in form
    request:
      url: "{base}/reset-password"
      method: POST
      data:
        token: "{email_token}"
    response:
      status_code: 422

---
test_name: Check user initial password flow
includes:
  - !include common.yaml
  - !include components/login.yaml
strict: False

stages:
  - name: Set initial password
    request:
      url: "{base}/reset-password"
      method: POST
      data:
        token: "{email_token}"
        password: "{o_pass}"
    response:
      status_code: 200
  - type: ref
    id: o_login
  - name: Attempt to re-use token
    request:
      url: "{base}/reset-password"
      method: POST
      data:
        token: "{email_token}"
        password: "{o_pass}"
    response:
      status_code: 422
